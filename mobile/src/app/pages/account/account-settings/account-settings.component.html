<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="modal.dismiss()">
        <ion-icon name="arrow-back-outline" style="font-size: 2rem!important;"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Account Settings</ion-title>
    <div slot="end" style="width: 48px"></div>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <form
  id="editProfileForm"
  [formGroup]="editProfileForm"
  (ngSubmit)="editProfileForm.valid ? onSubmit() : false">
    <fieldset [disabled]="isSubmitting">
      <div class="form-field-group">
        <mat-label>Name</mat-label>
        <mat-form-field appearance="outline">
          <input
            matInput
            type="text"
            placeholder="Name"
            formControlName="fullName"
            autocomplete="new-fullName"
          />
        </mat-form-field>
        <!-- <span class="error" *ngIf="getError("fullName")">
          Full Name is required
        </span> -->
      </div>
      <div class="form-field-group">
        <mat-label>Mobile number</mat-label>
        <mat-form-field appearance="outline" >
          <input
            matInput
            type="text"
            placeholder="Mobile number"
            formControlName="mobileNumber"
            autocomplete="new-mobileNumber"
          />
        </mat-form-field>
        <!-- <span class="error" *ngIf="errorControls.mobileNumber.touched && errorControls.mobileNumber.errors && errorControls.mobileNumber.errors.required">
          Mobile number is required
        </span> -->
      </div>
    </fieldset>
  </form>
</ion-content>
