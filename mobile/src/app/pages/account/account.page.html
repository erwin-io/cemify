<ion-content class="ion-padding">
  <div class="profile">
    <div class="image">
      <img src="../../../assets/img/person.png">
    </div>
    <div class="name">
      <h1>Erwin</h1>
    </div>
  </div>
  <div class="settings">
    <ion-list lines="full">
      <ion-item button="true" detail="false" (click)="onOpenAccountSettings()">
        <ion-icon color="primary" slot="start" name="person-circle-outline" size="large"></ion-icon>
        <ion-label>Account settings</ion-label>
      </ion-item>
      <ion-item button="true" detail="false" (click)="onOpenReservation()">
        <ion-icon color="danger" slot="start" name="reader-outline" size="large"></ion-icon>
        <ion-label>Reservation</ion-label>
      </ion-item>
      <ion-item button="true" detail="false" (click)="onOpenNotifications()">
        <ion-icon color="warning" slot="start" name="notifications-outline" size="large"></ion-icon>
        <ion-label>Notifications</ion-label>
        <ion-note slot="end"><h1 style="margin: 0;">0</h1></ion-note>
      </ion-item>
    </ion-list>

  </div>
</ion-content>
