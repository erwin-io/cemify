<div fxFlex="100" fxLayout="column">
  <div fxLayout="column" fxFlex="100">
    <mat-label >Lot</mat-label>
    <br/>
    <div
      fxFlex="100"
      fxLayout="column">
      <mat-form-field
        fxFlex="100"
        fxLayout="column"
        appearance="outline">
        <mat-label>Lot</mat-label>
        <input
          matInput
          readonly
          placeholder="Lot"
          [value]="lot?.lotCode"/>
      </mat-form-field>
      <mat-form-field
        fxFlex="100"
        fxFlex="100"
        fxLayout="column"
        appearance="outline">
        <mat-label>Block</mat-label>
        <input
          matInput
          readonly
          placeholder="Block"
          [value]="lot?.block"
          />
      </mat-form-field>
    </div>
    <div fxFlex fxLayout.gt-md="row" fxLayout="column" *ngIf="canManageLot ? (!lot?.burial || !lot?.burial?.burialCode) : false">
      <button
        mat-flat-button
        color="primary"
        matTooltip="Manage selected lot"
        (click)="showManageLot = true;"
        *ngIf="!showManageLot">
        Manage selected lot
      </button>
      <div fxLayout="column" fxFlex="100" *ngIf="showManageLot" class="manage-lot-status">
        <mat-label>Manage selected lot</mat-label>
        <br/>
        <mat-form-field
          appearance="outline"
          fxFlex="100"
          fxLayout="column">
          <mat-label>Update status</mat-label>
          <mat-select #lotStatus value="{{lot?.status}}">
            <mat-option value="AVAILABLE">Available</mat-option>
            <mat-option value="UNAVAILABLE">Unavailable</mat-option>
          </mat-select>
        </mat-form-field>
        <div fxFlex="100" fxLayout.gt-md="row" fxLayout="column" fxLayoutGap="10">
          <button
            fxFlex.gt-md="50"
            fxFlex="100"
            mat-flat-button
            color="primary"
            matTooltip="Save"
            [disabled]="lotStatus.value === lot?.status"
            (click)="updateStatus(lotStatus.value)">
            Save
          </button>
          <button
            fxFlex.gt-md="50"
            fxFlex="100"
            mat-flat-button
            matTooltip="Cancel"
            (click)="showManageLot = false;">
            Cancel
          </button>
        </div>
      </div>
    </div>
  </div>
  <br/>
  <div fxLayout="column" fxFlex="100" fxLayoutGap="16">
    <mat-label >Burial</mat-label>
    <div
      fxFlex="100"
      fxLayout="column"
      *ngIf="lot?.burial && lot?.burial?.burialCode; else noBurialInfo" >
      <a fxLayout="row" fxFlexAlign="center center" href="/burial/{{lot?.burial?.burialCode}}/details" target="_blank">Open burial details
        <mat-icon>open_in_new</mat-icon>
      </a>
      <br>
      <mat-form-field
        fxFlex="100"
        fxLayout="column"
        appearance="outline">
        <mat-label>Code #</mat-label>
        <input
          matInput
          readonly
          placeholder="Code #"
          [value]="lot?.burial?.burialCode"/>
      </mat-form-field>
      <mat-form-field
        fxFlex="100"
        fxLayout="column"
        appearance="outline">
        <mat-label>Date of burial</mat-label>
        <input
          matInput
          readonly
          placeholder="Date of burial"
          [value]="lot?.burial?.dateOfBurial | date: 'MMM dd, yyy'"/>
      </mat-form-field>
      <mat-form-field
        fxFlex="100"
        fxLayout="column"
        appearance="outline">
        <mat-label>Date of birth</mat-label>
        <input
          matInput
          readonly
          placeholder="Date of birth"
          [value]="lot?.burial?.dateOfBirth | date: 'MMM dd, yyy'"/>
      </mat-form-field>
      <mat-form-field
        fxFlex="100"
        fxLayout="column"
        appearance="outline">
        <mat-label>Date of death</mat-label>
        <input
          matInput
          readonly
          placeholder="Date of death"
          [value]="lot?.burial?.dateOfDeath | date: 'MMM dd, yyy'"/>
      </mat-form-field>
      <mat-form-field
        fxFlex="100"
        appearance="outline">
        <mat-label>Name</mat-label>
        <input
          matInput
          readonly
          placeholder="Name"
          [value]="lot?.burial?.fullName"/>
      </mat-form-field>
      <div fxLayout="column" fxFlex="100" fxLayoutGap="16">
        <mat-label >Contact Person</mat-label>
        <mat-form-field
          fxFlex="100"
          fxLayout="column"
          appearance="outline">
          <mat-label>Family contact person</mat-label>
          <input
            matInput
            readonly
            placeholder="Family contact person"
            [value]="lot?.burial?.familyContactPerson"/>
        </mat-form-field>
        <mat-form-field
          fxFlex="100"
          fxLayout="column"
          appearance="outline">
          <mat-label>Family contact number</mat-label>
          <input
            matInput
            readonly
            placeholder="Family contact number"
            [value]="lot?.burial?.familyContactNumber"/>
        </mat-form-field>
      </div>
    </div>
    <ng-template #noBurialInfo>
      <span>No burial information to show</span>
    </ng-template>
  </div>
</div>
