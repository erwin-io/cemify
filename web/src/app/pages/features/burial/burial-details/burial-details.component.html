<mat-toolbar color="#fff" class="mat-elevation-z4">
  <button *ngIf="!isNewFromReservation; else backToReservation" [disabled]="isLoading" style="margin-right: 10px!important;" mat-icon-button
    matTooltip="{{ isReadOnly? 'Back' : 'Cancel'}}"
    routerLink="/burial/{{isReadOnly || isNew ? '/': '/' + burialCode + '/details'}}">
    <mat-icon>
      {{
        isReadOnly? 'keyboard_arrow_left' : 'close'
      }}
    </mat-icon>
  </button>
  <ng-template #backToReservation>
    <button [disabled]="isLoading" style="margin-right: 10px!important;" mat-icon-button
      matTooltip="Cancel"
      routerLink="/reservation/{{reservationCode}}/details">
      <mat-icon>
        {{
          isReadOnly? 'keyboard_arrow_left' : 'close'
        }}
      </mat-icon>
    </button>
  </ng-template>
  <span class="title">{{ isNew ? 'New burial' : '#' + (!burial?.active ? burialCode + '(Deleted)' : burialCode) }}</span>
  <span class="toolbar-item-spacer"></span>
  <div class="toolbar-action">
    <button
      mat-raised-button
      color="primary"
      matTooltip="Edit"
      *ngIf="!isNew && isReadOnly && burial?.active && pageAccess.modify"
      routerLink="/burial/{{burialCode}}/edit"
      replaceUrl="true"
    >
      Edit
    </button>
    <button
      mat-raised-button
      color="primary"
      matTooltip="Delete"
      *ngIf="!isNew && isReadOnly && burial?.active && pageAccess.modify"
      (click)="onDelete()"
    >
      Delete
    </button>
    <button
      *ngIf="!canAddEdit ? false : !isReadOnly"
      mat-flat-button
      [disabled]="(!burialForm?.valid || !burialForm?.ready) && pageAccess.modify"
      color="primary"
      matTooltip="Save"
      (click)="onSubmit()">
      Save
    </button>
  </div>
</mat-toolbar>
<div class="content">
  <div class="inner-content" >
    <div fxFlex="100" fxLayout.gt-xs="row" fxLayout="column">
      <div fxLayout="column" fxFlex >
        <app-map-box
          fxFlex="100"
          (onSelectChange)="isNew ? onSelectChange($event) : false"
          [disablePan]="true"
          [showLegend]="isNew"
          [disableSelection]="!isNew"
          [mode]="isNew ? 'PICK' : 'NAVIGATE'"
          (onLoadComplete)="!isNew ? onLoadComplete(): false"
          #mapBox></app-map-box>
      </div>
      <div fxLayout="column" fxFlex.gt-xs="40" fxFlex="100">
        <h4 class="inner-content-title" style="margin: 10px;">Burial details</h4>
        <mat-card style="margin: 10px;">
          <mat-card-content>
            <div fxFlex="100" fxLayout="column" fxLayoutGap="16px">
              <app-burial-form #burialForm [isNew]="isNew" [isReadOnly]="isReadOnly"></app-burial-form>
            </div>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</div>
